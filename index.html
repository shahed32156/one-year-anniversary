<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="2 1.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>One Year Anniversary</title>
    <script>
        function countdownAndRedirect() {
            let countdown = 3;
            const countdownElement = document.getElementById('countdown');

            const interval = setInterval(() => {
                countdownElement.textContent = countdown;
                if (countdown === 0) {
                    clearInterval(interval);
                    window.location.href = '2ndPage.html';
                }
                countdown--;
            }, 1000);
        }
    </script>
</head>
<body onload="countdownAndRedirect()" class="bg-gradient-to-bl from-green-400 via-yellow-500 to-red-500">
    <h1 class="flex justify-center items-center min-h-[100vh] text-[300px] font-extrabold"> <span id="countdown">3</span></h1>
</body>
</html>
